# Nested structure example with multiple paragraphs
desc:
  hdr1: 
    - "First paragraph of header 1"
    - "Second paragraph of header 1"
  list1:
    - p1: ["item1 first paragraph", "item1 second paragraph"]
    - p2: ["item2 first paragraph", "item2 second paragraph"]
  hdr2:
    mid1: ["first paragraph of mid1", "second paragraph of mid1"]
    mid2: "single paragraph of mid2"
